<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>haloterm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 80px 20px;
      text-align: center;
      background: #0f0f0f;
      border-bottom: 1px solid #222;
    }

    header h1 {
      font-size: 3.5rem;
      font-weight: bold;
      color: #00aaff;
      text-shadow: 0 0 20px #00aaff, 0 0 40px #00aaff55;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00aaff, 0 0 20px #00aaff55;
      }
      to {
        text-shadow: 0 0 25px #00aaff, 0 0 60px #00aaff99;
      }
    }

    header p {
      margin-top: 10px;
      color: #888;
      font-size: 1.2rem;
    }

    nav {
      margin-top: 25px;
    }

    nav a {
      color: #bbb;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.1rem;
    }

    nav a:hover {
      color: #00aaff;
    }

    .download-btn {
      display: inline-block;
      margin-top: 40px;
      padding: 14px 30px;
      background: #00aaff;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 0 15px #00aaff99;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .download-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00aaffcc;
    }

    .container {
      max-width: 1000px;
      margin: 50px auto;
      padding: 0 20px;
      text-align: center;
    }

    .showcase img {
      max-width: 700px;
      width: 100%;
      border-radius: 10px;
      border: 1px solid #222;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }

    footer {
      margin-top: 100px;
      text-align: center;
      color: #555;
      padding: 20px;
      border-top: 1px solid #222;
    }
  </style>
</head>
<body>
  <header>
    <h1>haloterm</h1>
    <p>roblox command util</p>
    <a href="script" class="download-btn">get script</a>
  </header>

  <div class="container" id="home">
    <div class="showcase">
      <img src="copypos.png" alt="Command Example">
    </div>
  </div>

</html>
