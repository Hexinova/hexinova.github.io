<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hexiware</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      cursor: url('https://cur.cursors-4u.net/games/gam-10/gam988.cur'), auto;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #0f0f0f, #1f1f1f);
      color: #00ffd0;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00ffd0;
    }

    p {
      font-size: 1.2em;
      margin: 0 0 10px;
    }

    code, pre {
      background: #222;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1em;
      color: #0ff;
      border: 1px solid #00ffd0;
      box-shadow: 0 0 10px #00ffd044;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9em;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1>Hexiware</h1>
  <p>Paste this into your executor:</p>
  <pre>loadstring(game:HttpGet("https://raw.githubusercontent.com/Hexinova/hexiware/refs/heads/main/main.lua"))()</pre>

  <footer>Made with ❤️ by display</footer>
</body>
</html>
