<!doctype html>
<html lang="en">
<head>

  <!-- React + ReactDOM (UMD) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>

  <!-- Framer Motion (optional) -->
  <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    :root{--bg:#0b0b11;--card:#0f1116;--muted:#98a0b3}
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#020214,#0b0b11);font-family:Inter,system-ui,Arial;color:#e6eef8}
    .container{max-width:1100px;margin:28px auto;padding:20px}

    h1{margin:0;font-size:22px}
    .controls{display:flex;gap:12px;align-items:center;margin:16px 0;flex-wrap:wrap}
    input[type="text"]{padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:rgba(255,255,255,0.02);color:inherit;width:320px}
    .tags{display:flex;gap:8px;flex-wrap:wrap}
    .btn{background:var(--card);border:1px solid rgba(255,255,255,0.03);padding:8px 12px;border-radius:999px;cursor:pointer;color:inherit}
    .btn.ghost{background:transparent;border:1px dashed rgba(255,255,255,0.04)}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:14px;margin-top:18px}

    .badge{display:inline-block;padding:4px 8px;border-radius:999px;background:rgba(255,255,255,0.03);font-size:12px;margin-right:6px}
    .preview{padding:12px;border-radius:10px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.02)}
    footer{margin-top:28px;padding-top:18px;border-top:1px solid rgba(255,255,255,0.02);color:var(--muted);font-size:13px}
    .hero{text-align:center;padding:40px 0}
    .hero h1{font-size:42px;margin-bottom:12px}
    .hero p{font-size:18px;color:#9aa6c2;max-width:700px;margin:0 auto}
    .features-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:16px;margin:40px 0}
    .feature-card{padding:20px;border-radius:12px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.03)}
    .feature-card h3{margin-top:0}
    .feature-card p{color:#9aa6c2}
    @media (max-width:520px){ .controls { flex-direction:column; align-items:flex-start } input[type="text"]{width:100%} .hero h1{font-size:32px} }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Inline JSX compiled by Babel in the browser -->
  <script type="text/babel">
    const { useState } = React;
    const { motion } = window.FramerMotion || { motion: null };

    const SOCIALS = [
      { name: "GitHub", url: "https://github.com/Hexinova", icon: "üêô" },

      { name: "Website", url: "https://hexinova.github.io", icon: "üîó" },
    ];

      id: "nefware",

      features: [

        "ESP (Player, Items, NPCs)",
        "Aimbot (legit & rage modes)",

        "Performance optimizations"
      ],

      stars: 4.8,

      updated: "2025-08-10",
      repo: "https://github.com/Hexinova/nefware",
      docs: "https://github.com/Hexinova/nefware/wiki",
    };

    function Button({ children, onClick, className = "", as = "button", href, target }) {
      if (as === "a") {
        return <a className={"btn " + className} href={href} target={target} rel="noreferrer">{children}</a>;
      }
      return <button className={"btn " + className} onClick={onClick}>{children}</button>;
    }
    function Card({ children }) { return <div className="card">{children}</div>; }
    function Badge({ children }) { return <span className="badge">{children}</span>; }
    function CodeBlock({ code }) {
      return <pre style={{whiteSpace:"pre-wrap",fontSize:13,marginTop:8,background:"rgba(0,0,0,0.15)",padding:8,borderRadius:8}}><code>{code}</code></pre>;
    }
    function copy(text){ navigator.clipboard?.writeText(text).catch(()=>{}); }

    function nefware() {
      const [copied, setCopied] = useState(false);

      const handleCopy = () => {
        copy(NEFWARE.script);
        setCopied(true);
        setTimeout(() => setCopied(false), 2000);
      };

      return (
        <div className="container">
          <header>
            <div className="brand">
              <div className="logo">hx</div>
              <div>
                <h1>nefware</h1>
                <div style={{color:"#9aa6c2",fontSize:13}}>by hexinova</div>
              </div>
            </div>
            <nav style={{display:"flex",gap:8}}>
              {SOCIALS.map(s=>(
                <Button key={s.name} as="a" href={s.url} target="_blank" className="ghost">{s.icon} {s.name}</Button>
              ))}
            </nav>
          </header>

          <main>
            <section className="hero">
              <h1>nefware</h1>
              <p>Advanced game enhancement suite with ESP, Aimbot, and performance optimizations for popular Roblox games</p>
              
              <div style={{marginTop:24,display:"flex",gap:12,justifyContent:"center",flexWrap:"wrap"}}>
                <Button onClick={handleCopy} style={{padding:"12px 20px"}}>
                  {copied ? "‚úÖ Copied!" : "üìã Copy Script"}
                </Button>
                <Button as="a" href={NEFWARE.repo} target="_blank" className="ghost" style={{padding:"12px 20px"}}>
                  üåü GitHub Repo
                </Button>
                <Button as="a" href={NEFWARE.docs} target="_blank" className="ghost" style={{padding:"12px 20px"}}>
                  üìñ Documentation
                </Button>
              </div>
              
              <div style={{marginTop:24,maxWidth:800,marginLeft:"auto",marginRight:"auto"}}>
                <CodeBlock code={NEFWARE.script} />
              </div>
            </section>

            <section>
              <h2 style={{textAlign:"center",marginBottom:24}}>Features</h2>
              <div className="features-grid">
                {NEFWARE.features.map((feature, index) => (
                  <div key={index} className="feature-card">
                    <h3>{feature}</h3>
                    <p>Advanced implementation with customizable settings to suit your playstyle</p>
                  </div>
                ))}
              </div>
            </section>

            <section style={{marginTop:40}}>
              <h2 style={{textAlign:"center",marginBottom:24}}>Supported Games</h2>
              <div style={{display:"flex",gap:8,justifyContent:"center",flexWrap:"wrap"}}>
                {NEFWARE.games.map(game => (
                  <Badge key={game} style={{padding:"8px 16px",fontSize:14}}>{game}</Badge>
                ))}
              </div>
            </section>

            <section style={{marginTop:40}}>
              <h2 style={{textAlign:"center",marginBottom:24}}>Getting Started</h2>
              <div style={{maxWidth:700,margin:"0 auto"}}>
                <ol style={{lineHeight:1.6,paddingLeft:20}}>
                  <li>Copy the script above</li>
                  <li>Inject your preferred executor (e.g., Synapse, Krnl)</li>
                  <li>Paste and execute the script in your game</li>
                  <li>Use the UI to customize your settings</li>
                </ol>
                <div style={{marginTop:20,textAlign:"center"}}>
                  <Button as="a" href="https://github.com/Hexinova/nefware/wiki" target="_blank" style={{padding:"12px 20px"}}>
                    üìö Read Full Documentation
                  </Button>
                </div>
              </div>
            </section>

            <footer>
              <div style={{display:"flex",justifyContent:"space-between",alignItems:"center",flexWrap:"wrap",gap:12}}>
                <div>¬© {new Date().getFullYear()} hexinova ‚Ä¢ nefware v1.0.0</div>
                <div style={{display:"flex",gap:8}}>{SOCIALS.map(s=><a key={s.name} href={s.url} target="_blank" rel="noreferrer" style={{color:"#9aa6c2",textDecoration:"none"}}>{s.icon} {s.name}</a>)}</div>
              </div>
            </footer>
          </main>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<nefware />);
  </script>
</body>
</html>
