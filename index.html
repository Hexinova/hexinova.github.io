<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hexinova Portfolio</title>

  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Framer Motion -->
  <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>

  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body { margin: 0; font-family: sans-serif; background: #0f0f1a; color: #eee; }
    .button { padding: 6px 12px; border-radius: 8px; background: #1f1f2a; color: white; border: none; cursor: pointer; }
    .card { padding: 16px; border-radius: 12px; background: #1f1f2a; margin: 12px 0; }
    .badge { display: inline-block; padding: 2px 8px; border-radius: 6px; background: #333; margin-right: 4px; font-size: 12px; }
    .preview { padding: 16px; border-radius: 12px; background: #222; margin-bottom: 24px; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" src="app.jsx"></script>
